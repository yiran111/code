<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3><span id="counter">5</span>秒以后自动到百度</h3>
		<script>
			//通过id拿到标签span，
			var span = window.document.getElementById('counter'); 
			var num=5;
//			alert(span.textContent);
//			span.textContent=100;
			//方式1：
//			function gotobaidu(){
//				window.location.href='http://www.baidu.com';		//location:代表浏览器的地址栏，可以通过href修改地址栏，实现网页刷新
//			}
//			window.setTimeout(gotobaidu,5000);
			
			//方式2:设置倒计时，arguements是隐藏对象，通过他可以取到调用者(函数本身)caller，被调用者callee
			setTimeout(function(){
				num -=1;
				if(num>0){
					span.textContent = num;
					setTimeout(arguments.callee,1000);
				}else{
				location.href='http://www.baidu.com';
				}
			},1000);
			
		</script>
	</body>
</html>
